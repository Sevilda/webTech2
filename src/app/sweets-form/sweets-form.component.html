<div class="m-2 d-flex justify-content-center">
    <div class="col-md-6">
        <h1 class="d-flex justify-content-center">Order new Sweet</h1>
        <div class="justify-content-center">

            <form [formGroup]="sweetForm">

                <label for="name">Sweet's name</label>
                <input type="text" class="form-control" name="name" id="name" formControlName="name">
                <div class="text-danger" *ngIf="sweetForm.get('name').invalid && (sweetForm.get('name').dirty || sweetForm.get('name').touched)">
                    <div *ngIf="sweetForm.get('name').errors.required"> This field is required </div>
                </div>

                <label for="amount"> Amount in stock </label>
                <input type="number" class="form-control" name="amount" id="amount" formControlName="amount">
                <div class="text-danger" *ngIf="sweetForm.get('amount').invalid && (sweetForm.get('amount').dirty || sweetForm.get('amount').touched)">
                    <div *ngIf="sweetForm.get('amount').errors.min"> Minimum stock is 1 pc.</div>
                    <div *ngIf="sweetForm.get('amount').errors.required"> This field is required</div>
                </div>

                <label for="price"> Paid amount per piece (HUF) </label>
                <input type="number" class="form-control" name="price" id="price" formControlName="price">
                <div class="text-danger" *ngIf="sweetForm.get('price').invalid && (sweetForm.get('price').dirty || sweetForm.get('price').touched)">
                    <div *ngIf="sweetForm.get('price').errors.min"> Minimum price is 1 HUF</div>
                </div>
                

                <label for="type">Sweet's type</label>
                <select name="type" class="form-control" id="type" formControlName="type">
                    <option value="" selected="isSelected">Select a type</option>
                    <option [ngValue]="type" *ngFor="let type of types">  {{type }}</option>
                </select>
                <div class="text-danger" *ngIf="sweetForm.get('type').invalid && (sweetForm.get('type').dirty || sweetForm.get('type').touched)">
                    <div *ngIf="sweetForm.get('type').errors.required"> This field is required</div>
                </div>


                <div class="d-flex justify-content-center"> <button class="btn btn-dark m-5"
                        (click)="addSweet()" [disabled]="sweetForm.invalid">Save Sweet</button> </div>
            </form>
        </div>
    </div>
</div>
