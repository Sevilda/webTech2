<div class="mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <h1 class="d-flex justify-content-center">Register</h1>
        <div class="justify-content-center">

            <form [formGroup]="registerForm">
                <label for="name">Username</label>
                <input type="text" class="form-control" name="name" id="name" formControlName="name">
                <div class="text-danger" *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                    <div *ngIf="registerForm.get('name').errors.required"> This field is required</div>
                </div>
    


                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password">
                <div class="text-danger" *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                    <div *ngIf="registerForm.get('password').errors.required"> This field is required</div>
                </div>

                <div class="d-flex justify-content-center"> 
                    <button class="btn btn-dark m-5"
                    (click)="register()" [disabled]="registerForm.invalid" >Register</button> 
                    </div>
            </form>
        </div>
    </div>
</div>
