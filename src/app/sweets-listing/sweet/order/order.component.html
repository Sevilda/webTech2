<form [formGroup]="orderForm">

    <input type="number" class="form-control" name="amount" id="amount" formControlName="amount">
    <div class="text-danger small"
        *ngIf="orderForm.get('amount').invalid && (orderForm.get('amount').dirty || orderForm.get('amount').touched)">
        <div *ngIf="orderForm.get('amount').errors.min"> The amount is to be greater than 1</div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-dark m-2" [disabled]="orderForm.invalid" (click)="modify()">Modify</button>
    </div>

</form>
