<div class="mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <h1 class="d-flex justify-content-center">Log In</h1>
        <div class="justify-content-center">

            <form [formGroup]="loginForm">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="name" id="name" formControlName="name">
                <div class="text-danger" *ngIf="loginForm.get('name').invalid && (loginForm.get('name').dirty || loginForm.get('name').touched)">
                    <div *ngIf="loginForm.get('name').errors.required"> This field is required</div>
                </div>
    


                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password">
                <div class="text-danger" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    <div *ngIf="loginForm.get('password').errors.required"> This field is required</div>
                </div>

                <div class="d-flex justify-content-center"> 
                    <button class="btn btn-dark m-5"
                        (click)="login()" [disabled]="loginForm.invalid">Login</button> 
                    <button class="btn btn-dark m-5"
                    routerLink="/register">Register</button> 
                    </div>
            </form>
        </div>
    </div>
</div>
